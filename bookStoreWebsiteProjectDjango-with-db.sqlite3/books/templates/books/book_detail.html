{% extends "_base.html" %}

{% block page_title %}جزئیات کتاب {{ book.title }}{% endblock page_title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</P>
    <p>{{ book.author }}</P>
    <h4>{{ book.price }}</h4>
    <a href='{% url "book_update" book.id %}'><button class='btn btn-info' type='button'>ویرایش</button></a>
    <br />
    <a href='{% url "book_list" %}'>لیست همه کتاب ها</a>
{% endblock content %}

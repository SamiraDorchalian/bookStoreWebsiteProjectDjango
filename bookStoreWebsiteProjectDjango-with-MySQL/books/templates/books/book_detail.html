{% extends "_base.html" %}

{% block page_title %}Book Detail {{ book.title }}{% endblock page_title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <p>{{ book.publisher }}</p>
    <p>{{ book.translator }}</p>
    <h4>{{ book.price }}</h4>
    <br />
    <a href='{% url "book_list" %}'>Book List</a>
{% endblock content %}

{% extends "_base.html" %}

{% block page_title %}Book List{% endblock page_title %}

{% block content %}
    {% for book in books %}
        <a href='{{ book.get_absolute_url }}'><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.description|truncatewords:20 }}</p>
    {% endfor %}
    <a href='{% url "book_create" %}'>Add New Book</a>
{% endblock content %}

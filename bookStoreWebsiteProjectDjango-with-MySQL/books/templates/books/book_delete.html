{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Book Delete {{ book.title }}{% endblock page_title %}

{% block content %}
    <form action='' method='POST'>
        {% csrf_token %}
        <h1>Delete Book's {{ book.title }}</h1>
        <p>Are you sure you want to delete {{ book.title }} book?</p>
        <input type='submit' class='btn btn-danger' value='Yes, I am Sure!' />
    </form>
    <a href='{% url "book_list" %}'>Book List</a>
{% endblock content %}

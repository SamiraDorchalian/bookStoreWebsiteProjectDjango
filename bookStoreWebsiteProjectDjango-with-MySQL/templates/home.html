{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block page_title %}Home Page{% endblock page_title %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href='{% url "logout" %}'>LogOut</a></p> 
    {% else %}
        <a href='{% url "login" %}'>Login</a> | <a href='{% url "signup" %}'>SignUp</a>
    {% endif %}
{% endblock content %}

{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block page_title %}{{signup}}{% endblock page_title %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock style %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">{{signup}}</h1>
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">{{signup}}</button>
                <div class="line-with-middle-sep">
                    <span>
                        {{or}}
                    </span>
                </div>
                <a href="{% url "login" %}" class="btn btn-primary mt-2 mb-3 w-100">{{login}}</a>
            </form>
        </div>
    </div>
{% endblock content %}

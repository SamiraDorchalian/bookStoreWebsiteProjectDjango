{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block page_title %}{{passwordReset}}{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center">{{passwordResetForm}}</h3>
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">{{send}}</button>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <a class="text-decoration-none" href="{% url "login" %}">{{login}}</a> 
                        <span>
                            {{or}}
                        </span>
                        <a class="text-decoration-none" href="{% url "signup" %}">{{signup}}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% extends "_base.html" %}
{% load i18n %}

{% block page_title %}{{ homePage }}{% endblock page_title %}

{% block content %}
    <h1>{{ homePage }}</h1>
    {% if user.is_authenticated %}
        <p>{{Welcome}} {{ user.username }} | <a href='{% url "logout" %}'>{{ logout }}</a></p> 
    {% else %}
        <a href='{% url "login" %}'>{{ login }}</a> | <a href='{% url "signup" %}'>{{ signup }}</a>
    {% endif %}
{% endblock content %}
